{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100" style="z-index: -1;">
        <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
            <g fill-opacity='0.22'>
                <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600' />
                <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500' />
                <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300' />
                <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200' />
                <circle style="fill: rgba(var(--ct-primary-rgb), 0.5); z-index: -1;" cx='400' cy='400' r='100' />
            </g>
        </svg>
    </div>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo-->
                        <div class="card-header py-4 text-center bg-primary">
                            <a href="index.html">
                                <span><img src="{% static 'assets/images/logo.png' %}" alt="logo" height="22"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Registrarse</h4>
                                <p class="text-muted mb-4">¿No tienes una cuenta? Crea tu cuenta, toma menos de un minuto</p>
                            </div>

                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Nombre Completo</label>
                                    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Ingresa tu nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input class="form-control" type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" name="password1" class="form-control" placeholder="Ingresa tu contraseña" required>
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="confirm_password" name="password2" class="form-control" placeholder="Repite tu contraseña" required>
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                        <label class="form-check-label" for="checkbox-signup">Acepto los <a href="#" class="text-muted">Términos y Condiciones</a></label>
                                    </div>
                                </div>

                                <div class="mb-3 text-center">
                                    <button class="btn btn-primary" type="submit"> Registrarse </button>
                                </div>

                            </form>
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'signin' %}" class="text-muted ms-1"><b>Iniciar Sesión</b></a></p>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
{% endblock content %}
